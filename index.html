<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Орловский Хлеб</title>
    <link rel="stylesheet" href="dist/css/style.css">
</head>

<body>
    <div class="__dd">
        <div class="__dd__bg1">
            <div class="__dd__block-on">
                <div class="__dd__block-on__inner __dd__container">
                    <div class="__dd__block-on__logo">
                        <img src="img/logo.png" alt="">
                    </div>
                </div>
            </div>
            <div class="__dd__block-tw">
                <div class="__dd__block-tw__inner __dd__container">
                    <div class="__dd__block-tw__list">
                        <div class="__dd__block-tw__list__block">
                            <img src="img/calendar1.png" alt="">
                        </div>
                        <div class="__dd__block-tw__list__block">
                            <img src="img/calendar2.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="__dd__block-th __dd__slide">
            <div class="__dd__block-th__inner __dd__container">
                <div class="__dd__heading">
                    <div class="__dd__heading__text">Дизайн квартального календаря</div>
                    <div class="__dd__heading__sub">Для Орловского хлебокомбината</div>
                </div>
            </div>
            <div class="__dd__block-th__mocks">
                <img src="img/bl2.png" alt="">
            </div>
            <div class="__dd__block-th__line"><img src="img/line1.png" alt=""></div>
        </div>
        <div class="__dd__block-fo __dd__slide">
            <div class="__dd__block-fo__inner __dd__container">
                <div class="__dd__heading">
                    <div class="__dd__heading__text">Дизайн постеров формата А3</div>
                    <div class="__dd__heading__sub">Для Орловского хлебокомбината</div>
                </div>
                <div class="__dd__block-fo__wrap">
                    <div class="__dd__block-fo__moc"><img src="img/moc1.png" alt=""></div>
                    <div class="__dd__block-fo__moc"><img src="img/moc2.png" alt=""></div>
                    <div class="__dd__block-fo__moc"><img src="img/moc3.png" alt=""></div>
                    <div class="__dd__block-fo__parts">
                        <div class="__dd__block-fo__part is--one __dd__container"></div>
                        <div class="__dd__block-fo__part is--two __dd__container"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="__dd__block-fo__line">
            <img src="img/line2.png" alt="">
        </div>
        <div class="__dd__block-fi">
            <div class="__dd__block-fi__text">Спасибо за просмотр</div>
            <img src="img/sl5.jpg" alt="">
        </div>
    </div>
    <script src="dist/js/jquery-3.3.1.min.js"></script>
    <script src="dist/js/bundle-min.js"></script>
    <script>
        svg4everybody();
    </script>
</body>

</html>
